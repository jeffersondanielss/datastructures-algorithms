<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <title>Stack</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="wrapper">
    <h3>Stack</h3>
    
    <div class="mdl-textfield mdl-js-textfield">
      <input class="mdl-textfield__input" type="text" id="push-input">
      <label class="mdl-textfield__label" for="push-input">Write element and push to stack</label>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--colored" id="push">Push</button>

    <div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="pop">Pop</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="length">Length</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="clean">clean</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="peek">peek</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="isEmpty">isEmpty</button>
    </div>

    <table class="mdl-data-table mdl-shadow--2dp" id="stack">
      <tbody>
        <tr>
          <td>Last element</td>
        </tr>
        <tr>
          <td>First element</td>
        </tr>
      </tbody>
    </table>

    <div class="alert">
      <strong>returns: </strong>
      <span id="returns"></span>
    </div>
  </div>


  <script type="module">
    (async () => {

      const { StackExample } = await import('./stackExample.js');
      const { DOM } = await import('./DOM.js');
      
      const stack = new StackExample();
      const DomInstance = new DOM(stack);

      DomInstance.dispatch('push')
      DomInstance.dispatch('length')
      DomInstance.dispatch('clean')
      DomInstance.dispatch('pop')
      DomInstance.dispatch('peek')
      DomInstance.dispatch('isEmpty')

    })();
  </script>
</body>
</html>
